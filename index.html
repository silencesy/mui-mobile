<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- 字体图标 -->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_259571_py0uecagdjrcz0k9.css">
	<style type="text/css">
		#list {
			/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
			margin-top: -1px;
		}
	</style>
</head>
<body>
	<div class="layout home-layout">
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="home-page.html">
				<span class="mui-icon iconfont icon-shanghu1"></span>
				<span class="mui-tab-label">Home</span>
			</a>
			<a class="mui-tab-item" id="cart">
				<span class="mui-icon iconfont icon-gouwuche"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">Cart</span>
			</a>
			<a class="mui-tab-item" href="./me.html">
				<span class="mui-icon iconfont icon-me"></span>
				<span class="mui-tab-label">Me</span>
			</a>
			<a class="mui-tab-item" id="home" href="./more.html">
				<span class="mui-icon iconfont icon-iconfonthome"></span>
				<span class="mui-tab-label">More</span>
			</a>
		</nav>
		<div class="mui-content">
			<div  class="mui-control-content mui-active">
				<!-- 头部轮播 -->
				<div class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
						<!--支持循环，需要重复图片节点-->
						<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/lb.jpg" /></a></div>
						<div class="mui-slider-item"><a href="#"><img src="images/lb.jpg" /></a></div>
						<div class="mui-slider-item"><a href="#"><img src="images/lb.jpg" /></a></div>
						<div class="mui-slider-item"><a href="#"><img src="images/lb.jpg" /></a></div>
						<div class="mui-slider-item"><a href="#"><img src="images/lb.jpg" /></a></div>
						<!--支持循环，需要重复图片节点-->
						<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/lb.jpg" /></a></div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>

				<!-- 搜索 -->
				<div class="search-box">
				    <input type="text" class="home-search" placeholder="Search">
				</div>
			</div>
		</div>
	</div>

	<script src="js/h.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script>


		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		var gallery = mui('.mui-slider');
		gallery.slider({
			interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
		});
		

		mui.plusReady(function(){
			document.getElementById('cart').addEventListener('tap',function(){
				mui.openWindow({
					url: 'cart.html',
					id: 'cart.html'
				});
			});
		});

			
		  	

	</script>
</body>
</html>
