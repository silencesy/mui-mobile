<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add a new address</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />

	<link rel="stylesheet" href="css/style.css">
	<!-- 字体图标 -->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_259571_py0uecagdjrcz0k9.css">
</head>
<body>
	<div class="layout home-layout">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Add a new address</h1>
			<button class="mui-btn mui-btn-blue mui-btn-link mui-pull-right add-btn">Done</button>
		</header>
		<div class="mui-content">
			<div class="mui-input-group" id="inputAdd">
				<div class="mui-input-row">
					<label>Full name：</label>
					<input type="text" class="mui-input-clear" id="Fullname" placeholder="" >
				</div>
				<div class="mui-input-row">
					<label>Phone number：</label>
					<input type="text" class="mui-input-clear" id="Phone" placeholder="" >
				</div>
				<!-- 三级联动开始 -->
	    		<div id="province-city-district" class="edit-data-item">
	    			<span style="display: inline-block;float: left;">Select region：</span>
	    			<div class="edit-data-item-right" style="float: right;">
	    				<input id="province-city-district-text" type="text" value="" readonly="readonly" />
	    				<input type="hidden" id="province" value="" />
	    				<input type="hidden" id="city" value="" />
	    				<input type="hidden" id="area" value="" />
	    			</div>
	    		</div>
	    		<!-- 三级联动结束 -->
				<div class="mui-input-row mui-input-row-area">
					<textarea id="textarea" rows="5" placeholder="Please fill in the details" class="fill"></textarea>
				</div>
			</div> 

			<div class="mui-input-row mui-checkbox mui-left setDefault">
			  	<label>Set as Default</label>
			  	<input name="checkbox1" value="Item 1" type="checkbox">
			</div>
		</div>
	</div>


	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/server.categories.data-2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/edit-user.js" type="text/javascript" charset="utf-8"></script>
	<script>




	</script>
</body>
</html>
